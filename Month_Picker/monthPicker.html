<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Month and Year Picker</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="monthPicker.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="row col-12 d-flex">
      <h1 class="col-7">Overview</h1>
      <div class="col-5 month-year">
        <div id="myMonthPicker" class="input-group" data-target="#myMonthFrame" style="background-color: #301E67; border-radius: 10px;">
          <input type="text" class="form-control" disabled  
          style="height: 46px; background-color: transparent; color: white; border: none; outline: none; text-align: center; ">
          <div class="input-group-append">
             <span class="input-group-text" style="background-color: transparent; border: none; outline: none;"><img src="img/dropdown.svg"></span>
          </div>
        </div>
          
             <div id="myMonthFrame" class="collapse">
              <div class="card card-body">
                 <div class="row" id="framebody">
                  <div class="col-12 btn-group justify-content-center">
                      <button id="prevYear" style="background-color: transparent; border: none;"><i class="fa fa-chevron-left"></i></button>
                      <label id="selectedYear" ></label>
                      <button id="nextYear" style="background-color: transparent; border: none;"><i class="fa fa-chevron-right"></i></button>
                    </div>
                   <div class="col-12" id="calendarframe">
                     <table>
                       <tr>
                         <td><button class="monthBtn">Jan</button></td>
                         <td><button class="monthBtn">Feb</button></td>
                         <td><button class="monthBtn">Mar</button></td>
                       </tr>
                       <tr>
                         <td><button class="monthBtn">Apr</button></td>
                         <td><button class="monthBtn">May</button></td>
                         <td><button class="monthBtn">Jun</button></td>
                       </tr>
                       <tr>
                         <td><button class="monthBtn">Jul</button></td>
                         <td><button class="monthBtn">Aug</button></td>
                         <td><button class="monthBtn">Sep</button></td>
                       </tr>
                       <tr>
                         <td><button class="monthBtn">Oct</button></td>
                         <td><button class="monthBtn">Nov</button></td>
                         <td><button class="monthBtn">Dec</button></td>
                       </tr>
                     </table>
                   </div>
                 </div>
              </div>
          </div>
      </div>
    </div>

  </div>
</body>
<script src="monthPicker.js"></script>
</html>
