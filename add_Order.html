<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Add order</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="add_Order.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container d-block" style="padding: 0%;">
    <div class="row d-flex col-12 frame" style="padding: 0%;">
        <div class="col-12">
            <h1 id="header_title">Add new order</h1>
        </div>
        <div class="col-12 col-sm-12 col-md-6 sb_background d-flex">
            <div class="container backgr_left">
                <label class="headerInfor col-12">Customer Information</label>
                <label class="custominfor" for="name" id="customerName">Name</label>
                <input type="text" class="form-text custom_input col-12" id="name" name="name"/>
                <label class="custominfor" for="phonenumber" id="customerName">Phone Number</label>
                <input type="text" class="form-text custom_input col-12" id="phonenumber" name="phonenumber"/>
                <label class="custominfor" for="address" id="customerName">Address</label>
                <input type="text" class="form-text custom_input col-12" id="address" name="address"/>

                <label class="headerInfor">Order Information</label>
                <div class="container col-12">
                    <div class="row d-flex spacing">
                        <label class="col-6 infor" for="channel" id="channel">Channel</label>
                        <input type="text" class="form-text col-6 order_input" id="channel" name="channel" placeholder="Choose channel"/>
                    </div>
                    <div class="row d-flex spacing">
                        <label class="col-6 infor" for="orderDay" id="orderDay">Order day</label>
                        <input type="text" class="form-text col-6 order_input" id="orderDay" name="orderDay" placeholder="3/12/2023"/>
                    </div>
                    <div class="row d-flex spacing">
                        <label class="col-6 infor" for="status" id="status">Status</label>
                    <input type="text" class="form-text col-6 order_input" id="status" name="channel" placeholder="Choose status"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 sb_background d-flex ">
            <div class="container backgr_right">
                <label class="headerInfor">Order detail</label>
                <input type="text" class=" col-12 search" placeholder="Search Product"></button>
                <div id="search_order_res">

                </div>
                <label class="headerInfor">Total</label>
                <div class="row d-flex" style="padding: 0px 20px;">
                    <label id="totalPrice" class="col-11">40.000</label>
                    <p id="unit" class="col-1" style="font-weight: 16px; padding: 0%; margin: auto; text-align: end;">VND</p>
                </div>
            </div>
        </div>
        <div class="col-12" style=" padding:0%; padding-left: 3px; margin: auto;">
            <button type="button" class="continute_btn">Continute</button>
        </div>

        
    </div>
  </div>
</body>
</html>
