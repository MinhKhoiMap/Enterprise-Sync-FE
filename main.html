<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <!--Sidebar-->
        <aside id="sidebar">
            <div class="h-100">
                <div class="d-flex justify-content-center">
                    <div class=" logo">
                        <img src="img/Group 1 (2).svg" style="width: 38.072px;
                            height: 35.103px;" />
                        <img src="img/Group (2).svg" style="width: 94.392px;
                          height: 35.022px;margin-top: 15px;" />
                    </div>
                </div>

                <ul class="sidebar-nav">
                    <li class="nav-item" id="nav_item1">
                        <a class="nav-link " href="#" onmouseover="changeImage('nav_item1','img/hover/Dashboard_hover.svg')" onmouseout="changeImage('nav_item1','img/Dashboard_text (1).svg')" onclick="selectNavItem('nav_item1','img/click/Dashboard_text.svg')">
                            <img class="icon_nav" src="img/Dashboard_text (1).svg" />
                        </a>
                    </li>
                    <li class="nav-item" id="nav_item2">
                        <a class="nav-link " href="#" onmouseover="changeImage('nav_item2','img/hover/Analyst_hover.svg')" onmouseout="changeImage('nav_item2','img/Analysis_text (1).svg')" onclick="selectNavItem('nav_item2','img/click/Analysis_text (2).svg')">
                            <img class="icon_nav" src="img/Analysis_text (1).svg" />
                           
                        </a>
                    </li>
                    <li class="nav-item" id="nav_item3">
                        <a class="nav-link " href="#" onmouseover="changeImage('nav_item3','img/hover/Setting_hover.svg')" onmouseout="changeImage('nav_item3','img/Setting_text.svg')" onclick="selectNavItem('nav_item3','img/click/Setting_text (1).svg')">
                            <img class="icon_nav" src="img/Setting_text.svg" />
                        </a>
                    </li>
                    <li class="nav-item" id="nav_item4">
                        <a class="nav-link " href="#" onmouseover="changeImage('nav_item4','img/hover/Staffs_hover.svg')" onmouseout="changeImage('nav_item4','img/Staffs_text.svg')" onclick="selectNavItem('nav_item4','img/click/Staffs_text (1).svg')">
                            <img class="icon_nav" src="img/Staffs_text.svg" />
                        </a>
                    </li>
                    <li class="nav-item" id="nav_item5">
                        <a class="nav-link " href="#"  onmouseover="changeImage('nav_item5','img/hover/Gethelp_hover.svg')" onmouseout="changeImage('nav_item5','img/Gethelp_text.svg')" onclick="selectNavItem('nav_item5','img/click/Gethelp_text (1).svg')">
                            <img class="icon_nav" src="img/Gethelp_text.svg" />
                        </a>
                    </li>
                    <li class="nav-item" id="nav_item6">
                        <a class="nav-link " href="#" onmouseover="changeImage('nav_item6','img/hover=yes, click=no.svg')" onmouseout="changeImage('nav_item6','img/hover=no, click=no.svg')">
                            <img class="icon_nav" src="img/hover=no, click=no.svg" />
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom d-flex justify-content-end">
                <img class="icon_user" src="img/Avatar.svg">
            </nav>
            <div id="main-content">
                Main Content
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/37734cba31.js" crossorigin="anonymous"></script>
</body>

</html>
