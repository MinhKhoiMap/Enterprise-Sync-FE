<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enterprise Sync</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-4" style="margin: 0 auto">
        <a href="#"><img src="src/logo.png" /></a>
        <div class="slogan display-5">
          <p>Easiest way to manage your business</p>
        </div>
      </div>
      <div class="col-8 card">
        <div class="card-body">
          <div class="header">
            <h1>Login</h1>
            <p>New user? <a href="#">Create an account</a></p>
          </div>
          <form>
            <div class="mb-3">
              <label for="username">Email</label>
              <input
                type="text"
                class="form-text"
                id="username"
                name="username"
              />
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <div class="password_border d-flex">
                <input
                  type="password"
                  class="form-text"
                  id="password"
                  name="password"
                />
                <div id="eye">
                  <i class="fa-regular fa-eye-slash"></i>
                  <!-- <i class="fa-regular fa-eye"></i> -->
                </div>
              </div>
            </div>
            <a
              class="d-block"
              href="#"
              style="margin-bottom: 10px; color: #2e50ff"
              >Forgot password?</a
            >

            <div class="d-flex justify-content-center">
              <button id="submit_btn" type="submit" class="btn btn-primary">
                Log in
              </button>
            </div>
          </form>
          <div class="hr-container">
            <hr />
            <span class="text-over-hr">Or</span>
          </div>
          <div>
            <button type="button" class="btn other_login">
              <img
                src="src/devicon_google.png"
                style="width: 32px; height: 32px; margin-right: 15px"
              />Continue with Google
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn other_login justify-content-center"
            >
              <img
                src="src/logos_facebook.png"
                style="width: 32px; height: 32px; margin-right: 15px"
              />Continue with Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="showpass.js"></script>
</html>
